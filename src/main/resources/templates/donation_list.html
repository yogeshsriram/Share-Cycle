<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Donations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        /* ---------- GLOBAL ---------- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 0;
            background: linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
            background-size: 600% 600%;
            animation: bgShift 20s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ---------- FLOATING SHAPES ---------- */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.16);
            backdrop-filter: blur(14px);
            animation: float 22s infinite ease-in-out;
        }

        .shape1 { width: 420px; height: 420px; top: -160px; left: -160px; }
        .shape2 { width: 350px; height: 350px; bottom: -150px; right: -130px; animation-delay: 7s; }
        .shape3 { width: 260px; height: 260px; top: 55%; left: -120px; animation-delay: 13s; }
        .shape4 { width: 200px; height: 200px; top: 18%; right: 12%; animation-delay: 18s; }

        @keyframes float {
            0%,100% { transform: translate(0,0); }
            50% { transform: translate(40px,-30px); }
        }

        /* ---------- PARTICLES ---------- */
        .particles { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            animation: particleFloat 16s infinite linear;
        }

        @keyframes particleFloat {
            from { transform: translateY(100vh); opacity: 0;}
            30% { opacity: 1; }
            to   { transform: translateY(-100vh); opacity: 0; }
        }

        /* ---------- MAIN CONTAINER ---------- */
        .container {
            width: 95%;
            max-width: 1200px;
            background: rgba(255,255,255,0.92);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 80px rgba(0,0,0,0.25);
            animation: fadeInUp .8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ---------- HEADER ---------- */
        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 25px;
            font-weight: 800;
            background: linear-gradient(135deg,#667eea,#764ba2);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* ---------- GOOGLE-LIKE SEARCH ---------- */
        .search-section {
            display: flex;
            justify-content: center;
            margin-bottom: 35px;
        }

        .search-box {
            width: 100%;
            max-width: 650px;
            background: rgba(255,255,255,0.9);
            padding: 13px 20px;
            border-radius: 40px;
            display: flex;
            gap: 12px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: .3s;
        }

        .search-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 18px;
            outline: none;
        }

        .search-btn {
            background: linear-gradient(135deg,#667eea,#764ba2,#f093fb);
            padding: 10px 22px;
            color: white;
            font-weight: 700;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: .3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102,126,234,0.4);
        }

        /* ---------- NO RESULTS ---------- */
        .no-results {
            text-align: center;
            padding: 60px;
            border-radius: 25px;
            background: rgba(255,255,255,0.85);
            margin-top: 20px;
            font-size: 22px;
            font-weight: 600;
            animation: fadeIn .8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .no-results i {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(135deg,#f093fb,#f5576c);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* ---------- DONATION CARDS ---------- */
        .donation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .donation-card {
            background: rgba(255,255,255,0.9);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 12px 36px rgba(0,0,0,0.15);
            transition: .3s;
        }

        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.2);
        }

        .donation-title {
            font-size: 22px;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .donation-text {
            margin-bottom: 10px;
            font-size: 15px;
            color: #4a5568;
        }

        .request-btn {
            margin-top: 10px;
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg,#23a6d5,#23d5ab);
            color: white;
            transition: .3s;
        }

        .request-btn:hover {
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

<!-- FLOATING SHAPES -->
<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>
<div class="bg-shape shape3"></div>
<div class="bg-shape shape4"></div>

<!-- PARTICLES -->
<div class="particles" id="particles"></div>

<div class="container">

    <h1>Available Donations</h1>

    <!-- ðŸ”Ž SEARCH WEBSITE STYLE -->
    <form th:action="@{/donations/list}" method="get" class="search-section">
        <div class="search-box">
            <i class="fas fa-search" style="margin-top:7px; color:#718096;"></i>
            <input type="text" class="search-input" name="query"
                   placeholder="Search donations..."
                   th:value="${query}">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </form>

    <!-- âŒ NO RESULTS FOUND -->
    <div th:if="${#lists.isEmpty(donations)}" class="no-results">
        <i class="fas fa-folder-open"></i>
        <p>No donations found. Try another search.</p>
    </div>

    <!-- ðŸŸ© DONATION GRID -->
    <div th:if="${!#lists.isEmpty(donations)}" class="donation-grid">

        <div class="donation-card" th:each="donation : ${donations}">
            <div class="donation-title" th:text="${donation.itemName}"></div>

            <div class="donation-text">
                <b>Description:</b> <span th:text="${donation.description}"></span>
            </div>

            <div class="donation-text">
                <b>Category:</b> <span th:text="${donation.category.name}"></span>
            </div>

            <div class="donation-text">
                <b>Location:</b> <span th:text="${donation.location}"></span>
            </div>

            <div class="donation-text">
                <b>Status:</b> <span th:text="${donation.status}"></span>
            </div>

            <form th:action="@{/requests/create}" method="post">
                <input type="hidden" name="donationId" th:value="${donation.id}">
                <input type="hidden" name="receiverId" value="1">
                <button type="submit" class="request-btn">Request</button>
            </form>
        </div>

    </div>

</div>

<script>
    // Floating particles
    function createParticles() {
        const layer = document.getElementById("particles");
        for (let i = 0; i < 20; i++) {
            const p = document.createElement("div");
            p.classList.add("particle");
            p.style.left = Math.random() * 100 + "%";
            p.style.animationDelay = Math.random() * 10 + "s";
            p.style.animationDuration = (12 + Math.random() * 10) + "s";
            layer.appendChild(p);
        }
    }
    createParticles();
</script>

</body>
</html>
