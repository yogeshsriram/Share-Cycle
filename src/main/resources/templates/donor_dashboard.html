<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donor Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 600% 600%;
            animation: gradientShift 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            opacity: 0.35;
            background: rgba(255, 255, 255, 0.15);
            animation: float 25s infinite ease-in-out;
        }

        .shape1 { width: 400px; height: 400px; top: -150px; left: -150px; }
        .shape2 { width: 350px; height: 350px; bottom: -120px; right: -120px; animation-delay: 8s; }
        .shape3 { width: 250px; height: 250px; top: 50%; left: -100px; animation-delay: 16s; }
        .shape4 { width: 200px; height: 200px; top: 20%; right: 5%; animation-delay: 22s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -40px) scale(1.05); }
        }


        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            animation: particleFloat 16s infinite linear;
        }

        @keyframes particleFloat {
            from { transform: translateY(100vh); opacity: 0; }
            10%, 90% { opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }


        /* Dashboard container */
        .dashboard-container {
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            animation: slideUp .7s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Headers */
        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            color: transparent;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 24px;
            font-weight: 700;
        }

        /* Create Donation Button */
        .create-btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px 0 20px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
            transition: 0.3s;
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102,126,234,0.4);
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 16px;
        }

        th {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            font-size: 16px;
        }

        td {
            background: rgba(255,255,255,0.85);
            padding: 12px;
            font-size: 15px;
            color: #2d3748;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover td {
            background: rgba(102, 126, 234, 0.1);
        }

        /* View Requests Link */
        .view-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: .3s;
        }

        .view-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- Background Shapes -->
<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>
<div class="bg-shape shape3"></div>
<div class="bg-shape shape4"></div>

<!-- Particle Layer -->
<div class="particles" id="particles"></div>

<div class="dashboard-container">

    <h1>Welcome Donor</h1>

    <a class="create-btn"
       th:href="@{/donations/add/{donorId}(donorId=${donorId})}">
        <i class="fas fa-plus-circle"></i> Create New Donation
    </a>

    <h2>My Donations</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Category</th>
            <th>Status</th>
            <th>Requests</th>
        </tr>

        <tr th:each="donation : ${donations}">
            <td th:text="${donation.itemName}"></td>
            <td th:text="${donation.description}"></td>
            <td th:text="${donation.category.name}"></td>
            <td th:text="${donation.status}"></td>
            <td>
                <a class="view-link"
                   th:href="@{/requests/forDonation/{id}(id=${donation.id})}">
                    View Requests
                </a>
            </td>
        </tr>
    </table>
</div>

<script>
    // Generate particles
    function createParticles() {
        const container = document.getElementById("particles");
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.animationDelay = Math.random() * 10 + "s";
            particle.style.animationDuration = (12 + Math.random() * 10) + "s";
            container.appendChild(particle);
        }
    }
    createParticles();
</script>

</body>
</html>
