<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Donation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ------------------- GLOBAL ------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        background: linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
        background-size: 600% 600%;
        animation: bgShift 20s ease infinite;
        overflow-x: hidden;
        position: relative;
    }

    @keyframes bgShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ------------------- FLOATING SHAPES ------------------- */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
        animation: float 22s infinite ease-in-out;
    }
    .shape1 { width: 380px; height: 380px; top: -150px; left: -150px; }
    .shape2 { width: 300px; height: 300px; bottom: -120px; right: -120px; animation-delay: 6s; }
    .shape3 { width: 220px; height: 220px; top: 45%; left: -100px; animation-delay: 12s; }
    .shape4 { width: 180px; height: 180px; top: 15%; right: 10%; animation-delay: 18s; }

    @keyframes float {
        0%,100% { transform: translate(0,0) scale(1); }
        50% { transform: translate(40px,-40px) scale(1.05); }
    }

    /* ------------------- PARTICLES ------------------- */
    .particles {
        position: absolute; width: 100%; height: 100%; overflow: hidden; pointer-events: none;
    }
    .particle {
        position: absolute;
        width: 4px; height: 4px;
        background: rgba(255,255,255,0.5);
        border-radius: 50%;
        animation: particleFloat 15s infinite linear;
    }
    @keyframes particleFloat {
        from { transform: translateY(100vh); opacity: 0; }
        10%, 90% { opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
    }

    /* ------------------- FORM CARD ------------------- */
    .form-card {
        background: rgba(255, 255, 255, 0.94);
        backdrop-filter: blur(15px);
        width: 90%;
        max-width: 550px;
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 25px 80px rgba(0,0,0,0.25);
        animation: slideUp .7s ease-out;
        position: relative;
        z-index: 10;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px) scale(0.96); }
        to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    h2 {
        text-align: center;
        font-size: 32px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 30px;
    }

    /* ------------------- INPUTS ------------------- */
    label {
        font-weight: 600;
        color: #4a5568;
        display: block;
        margin-bottom: 6px;
    }

    .input-wrapper {
        position: relative;
        margin-bottom: 18px;
    }

    .input-wrapper i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
    }

    input, select {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 15px;
        transition: .3s ease;
    }

    input:focus, select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102,126,234,0.15);
        transform: translateY(-2px);
        outline: none;
    }

    /* ------------------- SUBMIT BUTTON ------------------- */
    .save-btn {
        width: 100%;
        padding: 15px;
        border: none;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
        color: #fff;
        box-shadow: 0 10px 28px rgba(102,126,234,0.35);
        transition: .3s;
        margin-top: 5px;
    }

    .save-btn:hover {
        transform: translateY(-3px);
    }
  </style>
</head>

<body>

<!-- Floating Background Shapes -->
<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>
<div class="bg-shape shape3"></div>
<div class="bg-shape shape4"></div>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="form-card">

  <h2>Create New Donation</h2>

  <form th:action="@{/donations/add/{donorId}(donorId=${donorId})}"
        th:object="${donationItem}" method="post">

    <label>Item Name:</label>
    <div class="input-wrapper">
      <i class="fas fa-box"></i>
      <input type="text" th:field="*{itemName}">
    </div>

    <label>Description:</label>
    <div class="input-wrapper">
      <i class="fas fa-align-left"></i>
      <input type="text" th:field="*{description}">
    </div>

    <label>Quantity:</label>
    <div class="input-wrapper">
      <i class="fas fa-sort-numeric-up"></i>
      <input type="number" th:field="*{quantity}">
    </div>

    <label>Location:</label>
    <div class="input-wrapper">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" th:field="*{location}">
    </div>

    <label>Expiry Date:</label>
    <div class="input-wrapper">
      <i class="fas fa-calendar"></i>
      <input type="date" th:field="*{expiryDate}">
    </div>

    <label>Category:</label>
    <div class="input-wrapper">
      <i class="fas fa-list"></i>
      <select th:field="*{category.id}">
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"></option>
      </select>
    </div>

    <button class="save-btn" type="submit">
      <i class="fas fa-save"></i> Save Donation
    </button>

  </form>

</div>

<script>
  // Create floating particles
  function createParticles() {
      const container = document.getElementById("particles");
      for (let i = 0; i < 20; i++) {
          const p = document.createElement("div");
          p.classList.add("particle");
          p.style.left = Math.random() * 100 + "%";
          p.style.animationDelay = Math.random() * 10 + "s";
          p.style.animationDuration = (12 + Math.random() * 10) + "s";
          container.appendChild(p);
      }
  }
  createParticles();
</script>

</body>
</html>
