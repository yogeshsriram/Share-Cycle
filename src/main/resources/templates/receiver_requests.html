<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Requests</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ---------- GLOBAL ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        background: linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
        background-size: 600% 600%;
        animation: bgShift 22s ease infinite;
        overflow-x: hidden;
        position: relative;
    }

    @keyframes bgShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ---------- FLOATING SHAPES ---------- */
    .bg-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
        animation: float 22s infinite ease-in-out;
    }

    .shape1 { width: 420px; height: 420px; top: -160px; left: -160px; }
    .shape2 { width: 350px; height: 350px; bottom: -150px; right: -130px; animation-delay: 7s; }
    .shape3 { width: 260px; height: 260px; top: 55%; left: -120px; animation-delay: 13s; }
    .shape4 { width: 200px; height: 200px; top: 18%; right: 12%; animation-delay: 20s; }

    @keyframes float {
        0%,100% { transform: translate(0,0) scale(1); }
        50% { transform: translate(40px,-40px) scale(1.05); }
    }

    /* ---------- PARTICLES ---------- */
    .particles { position: absolute; width: 100%; height: 100%; overflow: hidden; pointer-events:none; }
    .particle {
        position: absolute;
        width: 4px; height: 4px;
        background: rgba(255,255,255,0.5);
        border-radius: 50%;
        animation: particleFloat 16s infinite linear;
    }

    @keyframes particleFloat {
        from { transform: translateY(100vh); opacity: 0; }
        10%, 90% { opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
    }

    /* ---------- CONTAINER ---------- */
    .container {
        width: 95%;
        max-width: 1400px;
        background: rgba(255,255,255,0.92);
        backdrop-filter: blur(15px);
        padding: 50px 40px;
        border-radius: 30px;
        box-shadow: 0 25px 80px rgba(0,0,0,0.25);
        animation: slideUp .7s ease-out;
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(60px) scale(0.95); }
        to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ---------- TITLE ---------- */
    h1 {
        text-align: center;
        font-size: 42px;
        font-weight: 800;
        background: linear-gradient(135deg,#667eea,#764ba2);
        -webkit-background-clip: text;
        color: transparent;
    }

    /* ---------- REQUEST CARDS GRID ---------- */
    .requests-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
    }

    .request-card {
        background: rgba(255,255,255,0.9);
        padding: 25px;
        border-radius: 24px;
        border: 2px solid #e2e8f0;
        box-shadow: 0 12px 36px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: .3s;
    }

    .request-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(0,0,0,0.2);
    }

    .request-title {
        font-size: 20px;
        font-weight: 700;
        color: #2d3748;
    }

    .request-status {
        font-size: 16px;
        font-weight: 600;
        color: #4a5568;
        padding: 8px 12px;
        border-radius: 12px;
        background: linear-gradient(135deg,#667eea,#764ba2);
        color: white;
        width: fit-content;
    }

    /* ---------- NO REQUESTS ---------- */
    .no-requests {
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        padding: 60px 30px;
        background: rgba(255,255,255,0.85);
        border-radius: 24px;
    }

  </style>
</head>

<body>

<!-- FLOATING SHAPES -->
<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>
<div class="bg-shape shape3"></div>
<div class="bg-shape shape4"></div>

<!-- PARTICLES -->
<div class="particles" id="particles"></div>

<div class="container">

  <h1>My Requests</h1>

  <!-- IF NO REQUESTS -->
  <div th:if="${#lists.isEmpty(requests)}" class="no-requests">
    <i class="fas fa-folder-open" style="font-size: 60px; margin-bottom: 20px; color:#764ba2;"></i>
    <p>No requests found yet. Start browsing donations!</p>
  </div>

  <!-- REQUESTS GRID -->
  <div th:if="${!#lists.isEmpty(requests)}" class="requests-grid">
    <div class="request-card" th:each="req : ${requests}">
      <div class="request-title" th:text="${req.donation.itemName}">Item Name</div>
      <div class="request-status" th:text="${req.status}">Status</div>
    </div>
  </div>

</div>

<script>
  // Floating particles
  function createParticles() {
      const layer = document.getElementById("particles");
      for (let i = 0; i < 30; i++) {
          const p = document.createElement("div");
          p.classList.add("particle");
          p.style.left = Math.random() * 100 + "%";
          p.style.top = Math.random() * 100 + "%";
          p.style.animationDelay = Math.random() * 10 + "s";
          p.style.animationDuration = (12 + Math.random() * 10) + "s";
          layer.appendChild(p);
      }
  }
  createParticles();
</script>

</body>
</html>
